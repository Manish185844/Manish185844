<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diploma Student Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .container {
    background-color: lightblue;
    color: #000;
    padding: 20px;
    border-radius: 5px;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],
  select,
  input[type="file"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-top: 5px;
    font-size: 16px;
  }

  .name-fields label {
    display: block;
  }

  .name-fields input {
    flex: 1;
    margin-right: 10px;
  }

  .input-group {
    display: flex;
    align-items: center;
  }

  .input-group input[type="file"] {
    flex: 1;
    margin-right: 10px;
  }

  .input-group label {
    flex-basis: 150px; /* Adjust as needed */
  }

  .btn {
    width: 48%;
    padding: 10px;
    background-color: #4caf50;
    border: none;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
  }

  .btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <center><h1> Diploma Student Registration</h1></center>
  <form action="#" method="post">
    <div class="input-group name-fields">
      <h4><label for="first_name">Student Name:</label></h4>
      <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
      <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name">
      <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
    </div>
    <div class="input-group">
      <label for="father_name">Father's Name:</label>
      <input type="text" id="father_name" name="father_name" required>
    </div>
    <div class="input-group">
      <label for="mother_name">Mother's Name:</label>
      <input type="text" id="mother_name" name="mother_name" required>
    </div>
    <div class="input-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="input-group">
      <label for="branch">Branch:</label>
      <select id="branch" name="branch" required>
        <option value="select">Select</option>
        <option value="CS">Computer Science</option>
        <option value="ET">Electronics and Telecommunication</option>
        <option value="MM">Mechanical Engineering</option>
        <option value="EE">Electrical Engineering</option>
      </select>
    </div>
    <div class="input-group">
      <label for="caste">Caste:</label>
      <select id="caste" name="caste" required>
        <option value="select">Select</option>
        <option value="General">General</option>
        <option value="OBC">OBC</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
      </select>
    </div>
    <div class="input-group">
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
    </div>
    <div class="input-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>
    <div class="input-group">
      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
    </div>
    <div class="input-group">
      <label for="signature">Upload Signature:</label>
      <input type="file" id="signature" name="signature" accept="image/*" required>
    </div>
    <div class="input-group">
      <label for="document">10th Result:</label>
      <input type="file" id="document" name="document" accept=".pdf,.doc,.docx" required>
    </div>
    <button type="submit" class="btn">Submit</button>
    <button type="reset" class="btn">Reset</button>
  </form>
</div>

</body>
</html>
